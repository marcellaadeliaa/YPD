<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Daftar — Yayasan Purba Danarta</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* optional: apply Google fonts */
    :root { --title-font: "Playfair Display", serif; --ui-font: "Montserrat", sans-serif; }
    .title-font { font-family: var(--title-font); }
    .ui-font { font-family: var(--ui-font); }
  </style>
</head>
<body class="antialiased bg-slate-50">
  <div class="min-h-screen flex flex-col md:flex-row">

    <!-- Kiri: logo + foto -->
    <aside class="md:w-1/2 lg:w-2/5 bg-white flex flex-col items-center justify-start p-6 md:p-10 gap-6">
      <img src="./image/namayayasan.png" alt="Logo Yayasan" class="w-48 md:w-64 object-contain mt-6 md:mt-0">

      <!-- Foto gedung (responsive, rounded) -->
      <div class="w-full flex-1 flex items-center justify-center">
        <img src="./image/gedungyayasan.png" alt="Gedung Yayasan"
             class="w-full max-w-xl rounded-xl object-cover shadow-lg">
      </div>

      <footer class="text-xs text-slate-500 mt-6">Yayasan Purba Danarta — Maju Bersama</footer>
    </aside>

    <!-- Kanan: kartu -->
    <main class="bg-white md:w-1/2 lg:w-3/5 flex items-center justify-center p-6">
      <div class="w-full max-w-md">
        <div class="bg-[#1E105E]/95 rounded-2xl shadow-2xl p-8 md:p-10 text-white ui-font">
          <div class="text-center mb-4">
            <div class="text-sm text-white/80">Selamat Datang di</div>
            <h1 class="title-font text-3xl md:text-4xl font-bold">Yayasan</h1>
            <h2 class="text-xl md:text-2xl font-semibold mt-1">Purba Danarta</h2>
          </div>

          <div class="bg-white/10 rounded-lg p-4 mb-6">
            <p class="text-sm text-white/80">
              Mari Usahakan pembangunan dan pengembangan masyarakat sektor ekonomi kecil
            </p>
          </div>

          <div class="flex flex-col sm:flex-row gap-3">
            <!-- Anchor styled as button (Login) -->
            <a href="login.html"
               class="flex-1 text-center inline-block py-3 rounded-lg bg-white text-[#1E105E] font-semibold hover:opacity-95 transition">
              Login
            </a>

            <!-- Daftar button -->
            <a href="daftar.html"
               class="flex-1 text-center inline-block py-3 rounded-lg border border-white/30 text-white hover:bg-white/10 transition">
              Daftar
            </a>
          </div>

          <!-- small helper text -->
          <div class="mt-6 text-sm text-white/80">
            <p>Butuh bantuan? <a href="#" class="text-blue-300 hover:underline">Hubungi kami</a></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
